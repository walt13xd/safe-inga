<ion-view view-title="SafeInga">
  <ion-nav-bar class="bar-balanced">
    <ion-nav-back-button>SafeInga</ion-nav-back-button>
  </ion-nav-bar>
  <div class="bar bar-subheader">
    <h2 class="title">O que ocorreu?</h2>
  </div>
  <ion-content>

    <ion-header-bar class="bar-positive">
      <h1 class="title">Ocorrências</h1>
    </ion-header-bar>
    <ion-content padding="true" class="">
      <button class="button" ng-click="show()">Selecione ocorrência</button>
    </ion-content>
    <ion-footer-bar class="bar-balanced">
      <button class="button-block button-balanced" ng-click="confirmarEnderecosInteresse()">Confirmar</button>
    </ion-footer-bar>
  </ion-content>
</ion-view>
